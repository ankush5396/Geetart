<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeetArt Registration</title>
    <link rel="stylesheet" href="style.css">
    

    <link rel="shortcut icon" href="Main logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <!-- --------Bootstrap-CSS----------- -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <!-- ----------Google-Font------------ -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">


    <!-- --------font-awesome-cdn---------- -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">



</head>

<body>
    <header id="home">

        <nav class="navbar navbar-expand-lg navbar-light fs-5 "
            style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1030; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html?#"><img src="Main logo.png" class="img-fluid" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center m-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-dark" aria-current="page" href="#">Registration</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>


    </header>


    <section>
        <form action="" id="login-form-container">
            <h3 class="text-center m-3">Register</h3>
            <input type="text" id="registername" class="form-control register " placeholder="Enter your Name">
            <input type="email" id="registeremail" class="form-control register " placeholder="Enter your email">
            <input type="tel" name="" id="contactNumber" class="form-control register " placeholder="Enter your Contact number">
            <input type="password" name="" id="password" class="register form-control" placeholder="Enter your password">
            <div>
                <span>Password should contain : </span> <br>
                <span>1 Capital letter</span> <br>
                <span>1 Small letter</span> <br>
                <span>1 Number</span> <br>
                <span>1 Special Character</span>
            </div>
            <input type="submit" name="" id="login" class="register" value="Register">

        </form>
            
            
            
            
        
    </section>
    
    <script src="register.js"></script>
    <!-- <script src="script.js"></script> -->
</body>

</html>
